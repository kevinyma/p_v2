 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>voyager</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/paperscript" canvas="canvas">

    drawBullseye(200,100);
    drawDots();

    function drawBullseye(size,rings){
        var rings = rings;
        var fillColors=['white','black'];
        var circle = new Path.Circle(new Point(200, 200), size);
            circle.fillColor = 'white';
        for (var i = 01; i < rings; i++) {
                var clonedCircle = circle.clone();
                clonedCircle.scale(i/rings);
                clonedCircle.fillColor = fillColors[i%2];
        }
    }

    function drawDots(){
        var colors = ['black','cyan','yellow','magenta'];
        var height = view.size.width;
        var width = view.size.height;
        var circle = new Path.Circle(new Point(0, 0), 2);
            circle.fillColor = colors[1];
            for (var i = 0; i < height/20; i++) {
            for (var j = 0; j < width/20; j++) {
                var clone = circle.clone();
                clone.position = clone.position + new Point(i*30,j*30);
                if (i%2==0 && j%2==0){
                    clone.fillColor = colors[2];
                }
                else {
                    if (i%2==0){
                        clone.fillColor = colors[3];
                    }
                    if (j%2==0){
                        clone.fillColor = colors[0];
                    }
                }
            }
            }
    }

</script>
</head>
<body>
    <canvas id="canvas" resize hidpi="off" style="background:white"></canvas>
    <div class="intro">
        <p>Nothing to see here, please keep going!</p>
    </div>
    <a href="messybin.tumblr.com"><div class="draw">
        <p>dumb drawings</p>
        <p><img src="images/cat.jpg" width="300"> 
    </div></a>

     <a href=""><div class="threedee">
        <p>3D</p>
        <p><img src="images/turtle.png" width="300"> 
    </div></a>
</body>
</html>
