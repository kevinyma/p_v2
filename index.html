<canvas resize="true" id="myCanvas" style="background:#FFFF00"></canvas>

<script type="text/javascript" src="js/paper-full.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var activeConfig = 1;
var totalConfigs = 3;

var nav = 0;
var numHor;
var numVert;
var from = new Point(0,0);
var to;
var count;
var thickness = 40;
var pink = '#EB005A'
var blue = '#009dec'
var yellow = '#FFFF00'
var color = pink;
generate();

function generate(){
    if (activeConfig==1){
        thickness = 4;
        numHor = 20;
        numVert = 10;
        to = [20, 20];
        color = blue;

    }
    else if (activeConfig==2){
        thickness = 1;
        numHor = 10;
        numVert = 10;
        to = (0, 3000);
        color = blue;
    }
    else if (activeConfig==3){
        thickness = 120;
        numHor = 6;
        numVert = 4;
        to = (60, 60);
        color = blue;
    }

    // if (activeConfig==1){
    //     numHor = 20;
    //     numVert = 10;
    //     to = [20, 20];
    //     color = pink;

    // }
    //unused states
    // else if (activeConfig==3){
    //     numHor = 50;
    //     numVert = 4;
    //     to = [400, 0];
    // }


    count = numHor * numVert;
    var line = new Path.Line(from, to);

    line.style = {strokeColor : color, strokeWidth : thickness, strokeCap : 'round'};
    var symbol = new Symbol(line);
    for (var i = 0; i< numHor; i++){
        for (var j = 0; j< numVert; j++){
           var instance = symbol.place();
             instance.position.x = (view.size.width-nav)/numHor * i + view.size.width/40 +nav;
             instance.position.y = view.size.height/numVert * j + view.size.height/20;
        }
    }
}

function onMouseMove(event){
    for (var i = 0; i < count; i++) {
        var item = project.activeLayer.children[i];
        var vector = event.point - item.position;
        var prevVector = event.lastPoint - item.position;
        item.rotate(vector.angle-prevVector.angle, item.position);
    }
}

//         var item = project.activeLayer.children[i];
//         item.position.y = view.size.width/numVert * i/numHor + 30
//     }

function onMouseDown(event) {
    activeConfig++;
    if (activeConfig>totalConfigs){
        activeConfig = 1;
    }
    project.activeLayer.removeChildren();
    generate();
}

function onResize(event){
   project.activeLayer.removeChildren();
   generate();
}


</script>
