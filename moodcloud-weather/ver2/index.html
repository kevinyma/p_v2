<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Moodcloud Data Visualization</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="grid"></div>

  <script src='http://codepen.io/assets/libs/fullpage/angular.js'></script>
  <script src='http://d3js.org/d3.v3.min.js'></script><script src='http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js'></script>

  <script src="js/index.js"></script>

  	<script>

		 var csvData;
		 d3.csv("mood-cloud-log-simple.csv", function(d) {
		  return {
		    uniqueID: +d.uniqueID, 
		    imageID: +d.imageID,
		    cellID: +d.cellID,
		    pam_pa: +d.pam_pa,
		    pam_na: +d.pam_na,
		    arousal: +d.arousal,
		    valence: +d.valence,
		  };
		}, function(error, rows) {
			//console.log(typeof(rows));
		  	csvData = rows;



		console.log(csvData[0].cellID);


		var test = [40, 20, 10];

		var jsonCircles = [
		{"x_axis":30, "y_axis":30, "radius":20, "color":"magenta"},
		{"x_axis":70, "y_axis":70, "radius":20, "color":"yellow"},
		{"x_axis":110, "y_axis":110, "radius":20, "color":"green"},
		{"x_axis":600, "y_axis":130, "radius":20, "color":"cyan"},
		{"x_axis":710, "y_axis":150, "radius":20, "color":"blue"},
		{"x_axis":910, "y_axis":160, "radius":20, "color":"purple"},
		];
			//console.log(jsonCircles);

		var canvas = d3.select("body")
				.append("svg")
				.attr("width", 300)
				.attr("height", 300)
				.style("border", "1px solid black");

		var circles = canvas.selectAll("circle")
				.data(csvData)//binds set of data to circles
				.enter() //placeholders for each data point for which there is no corresponding DOM element (rectangles) so...all of the data points in our case
				.append("circle");

		var circleAttributes = circles
                .attr("cx", function(d) {
                	return (d.uniqueID - 4086)*16
                })
                .attr("cy", function(d) {
                	return (d.uniqueID - 4086)*16
                })
                .attr("r", function(d) {
      		     	return d.pam_pa 
      		     })
                .style("fill", "purple");

        });
                  
	</script>

</body>

</html>
