<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Moodcloud Data Visualization</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" id="themeCSS" href="css/classic.css"> 
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
    <script src='http://codepen.io/assets/libs/fullpage/angular.js'></script>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src='http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js'></script>
    <script src="script.js"></script>
    <script src="js/jQAllRangeSliders-min.js"></script>
    <script src="js/jQAllRangeSliders-withRuler-min.js"></script>
</head>
<body>
  <div class="grid left"></div>

  <div class="left">
    <p class="bold">Adjust date range:</p><br>
    <div id="slider">  </div>
    <p class="bold">Adjust hour range:</p><br>
    <div id="slider2"></div>
    <span id="time"></span>
    <p class="bold">Day of week:</p>
    <div id="dayofweek">
    <form action="">
      <input type="checkbox" name="day" value="Sunday">Sunday<br>
      <input type="checkbox" name="day" value="Monday">Monday<br>
      <input type="checkbox" name="day" value="Tuesday">Tuesday<br>
      <input type="checkbox" name="day" value="Wednesday">Wednesday<br>
      <input type="checkbox" name="day" value="Thursday">Thursday<br>
      <input type="checkbox" name="day" value="Friday">Friday<br>
      <input type="checkbox" name="day" value="Saturday">Saturday<br>
    </form>
  </div>
</body>
</html>
